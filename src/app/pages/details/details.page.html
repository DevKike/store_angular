<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (product) {
    <ion-card>
      <ion-card-header>
        {{ product.title }}
        {{ product.image }}
      </ion-card-header>
      <ion-card-content>
        {{ product.category }}
        {{ product.price }}
        {{ product.description }}
        {{ product.rating }}
      </ion-card-content>
    </ion-card>
  }
</ion-content>
