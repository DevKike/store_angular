<ion-header [translucent]="true">
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if(!cartItems) {
    
  } @else {
    @for (cartItem of cartItems; track $index) {
      <app-list-card [id]="cartItem.id" [image]="cartItem.image" [title]="cartItem.title" [price]="cartItem.price" (doClick)="removeItemFromCartById($event)"></app-list-card>
    }
  }
</ion-content>
<app-footer (click)="payCart()" [buttonText]="'Payment'"></app-footer>
