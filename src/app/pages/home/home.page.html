<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <app-select-category [categories]="categories" (selectedCategory)="getProductInASpecificCategory($event)"></app-select-category>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid [fixed]="true">
    <ion-row>
      @if (products) {
        @for (product of products; track $index) {
          <ion-col size="6" size-md="4" size-lg="3">
            <app-card (doClick)="doNavigate($event)" [id]="product.id" [image]="product.image" [title]="product.title" [category]="product.category" [rate]="product.rating.rate" [price]="product.price"></app-card>
          </ion-col>
        }
      }
    </ion-row>
  </ion-grid>
</ion-content>
