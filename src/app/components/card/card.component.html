<ion-card class="product-card" button="true" (click)="onClick(id)">
  <img [src]="image" alt="{{ title }}">
  <ion-card-header>
    {{ title | slice:0:27 }}...
  </ion-card-header>
  <ion-card-content>
    <p>
      {{ category }}
    </p>
    <p>
      {{ rate }}
    </p>
    <p>
      {{ price | currency:"$ " }}
    </p>
  </ion-card-content>
</ion-card>
