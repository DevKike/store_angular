<ion-card mode="ios" button="true" (click)="onClick(id)">
  <img [src]="image" alt="{{ title }}">
  <ion-card-header>
    {{ title | slice:0:25 }}...
  </ion-card-header>
  <ion-card-content mode="ios">
    <p>
      {{ category }}
    </p>
    <p>
      {{ price | currency:"$ " }}
    </p>
  </ion-card-content>
</ion-card>
